<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        nav {
            display: flex;
            gap: 40px;
            
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Software Developer Job Application Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Full Name : </label>
            <input type="text" id="fname"> <br><br>
            <label for="emil">Email : </label>
            <input type="email" id="email"><br><br>
            <label for="pnumber">Phone Number : </label>
            <input type="number" id="pnumber">
        </fieldset><br>
        <fieldset>
            <legend>Job Details</legend>
            <label for="Position">Position Applied for : </label>
            <input type="search" name="Software Developer" id="Position"><br><br>
            <label for="experience">Years of Experience : </label>
            <input type="number" id="experience"><br><br>
            <label for="skills">Technical Skills : </label>
            <input type="text" id="skills"><br><br>
            <label for="location">Preferred Location : </label>
            <select name="Location" id="location">
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="remote">Remote</option>
            </select><br><br>
            <label for="resume">Upload Resume : </label>
            <input type="file" name="resume" id="resume">

        </fieldset><br>
        <button value="submit">Submit Application</button>
    </form>
</body>
</html>
